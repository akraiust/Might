	<header class="header_login ">
		<div class="container-fluid"> 
			<div class="row">

  			<div class="col-md-3 col-xs-7 col-sm-3 login_logo  ">

			</div>

	</header>
	
	
	<div class="container-fluid  forgot_pwd_body">

	<div class="col-md-6 col-xs-12 col-sm-6 pull-right top-space clearfix forgot_pwd_container ">
		
	 <form name="forgotPasswordForm" id="forgotPasswordForm" ng-submit="submitForgotPasswordData()" class="form">
			<div class="col-md-10 col-xs-12 col-sm-12 clearfix forgot_pwd_form  ">
			 <h3 ng-if="isFPLinkSent"  style="color: #61923C;">Password reset link has been sent to registered email</h3>
			<div class="col-md-12 col-xs-12 col-sm-12 top-space">
					<h4>Forgot Password</h4>
				</div>
				<div class="col-md-12 col-xs-12 col-sm-12 top-space">
					<p>Please enter your Email ID to send a link to create new password</p>
				
				</div>
				
				<div class="col-md-12 col-xs-12 col-sm-12 top-space">
					<p>Email</p>
					<!-- <input type="text" class="form-control" > -->
					<input type="email" id="email"
						class="form-control" ng-model="forgotPasswordForm.emailId"
						placeholder="Enter Email id" name="Forgot Button" required>
						 <span ng-if="!validationFp.emailId" class=" col-sm-12 xe-list-label xe-alert_cpassword pull-right" 
						style="color: red; font-size: 13px !important;">Not valid email!</span>	
						 <span ng-if="!validationFp.emailExists" class=" col-sm-12 xe-list-label xe-alert_cpassword pull-right" style="color: red;
						  font-size: 13px !important;">Entered email doesn't exist in records. Please enter valid email id</span> 
				</div>
                <div class="col-md-12 col-xs-12 col-sm-12 text-center ">
                  <div class="col-md-4 col-xs-5 col-sm-4 text-center ">
				  <input type="button"
                 class="btn btn-primary register_btn"  ng-click="$back()" value="Back" />
                 
                 <!-- <a ng-click="$back()">Back</a> -->
				  </div>
				    <div class="col-md-8 col-xs-7 col-sm-8 text-center ">
                
                
                 <input type="submit" id="submit"
                 class="btn btn-primary register_btn" value="Send" />
				<!-- 	<button type="button" class="btn btn-primary register_btn">Send</button> -->
				</div>
                
                
               <!--  <input type="submit" id="submit"
                 class="btn btn-primary register_btn" value="Send" /> -->
				<!-- 	<button type="button" class="btn btn-primary register_btn">Send</button> -->
				</div>
				
			</div>
		</form>
	</div>
	</div>
