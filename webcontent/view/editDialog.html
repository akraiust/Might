<style>.modal-backdrop{z-index:0 !important;}</style>
<div>
	<form name="frmEditDialog" ng-submit="submit(frmEditDialog)">
		<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" style="padding-top:160px" ng-transclude>
		  <div class="modal-dialog modal-lg" >
			<div class="modal-content">
			  <div class="modal-body">
				<div class="form-group">
				  <label>Category:</label>
				  <select class="form-control" ng-model="model.selectedCategory" ng-options="cat.categoryName for cat in model.category">
					<option value="" ng-selected="true">--select--<option>
				  </select>          		  
				
				</div>
				<div class="form-group">
				  <label>Sub-Category:</label>
				  <select class="form-control" ng-model="model.selectedSubCategory" ng-options="sc.subcategory for sc in model.selectedCategory.subCategories">
						  <option value="" ng-selected="true">--select--<option>
				  </select>
				</div>
				<div class="form-group">
				  <label>Title:</label>
				  <label ng-model="model.title">{{model.title}}</label>		  
				</div>
				<div ng-hide="true" class="form-group">
				  <label>Url:</label>
				  <label ng-model="model.title">{{model.url}}</label>		  
				</div>
				<div class="form-group">
				  <label>Approved:</label>
				  	
  <input type="checkbox" name="Approved" ng-model="model.Approved" >				
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Update</button>
			  </div>
			</div>
		  </div>
		</div>
	</form>
</div>
